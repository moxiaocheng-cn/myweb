<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>封面动画</title>
    <link rel="stylesheet" href="css/h5index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
<!--参考网址：http://wqs.jd.com/promote/2015/mum/index.html?ptag=17005.2.9&from=timeline&isappinstalled=0-->
    <audio src="" autoplay></audio>
    <div class="swiper-container">
        <div class="swiper-wrapper">

            <!--第一屏-->
            <div class="swiper-slide">
                <div class="page1">
                    <div class="tv"></div>
                    <div class="mother1"></div>
                    <div class="son1"></div>
                    <video src="west.mp4" controls></video>
                </div>
            </div>
            <!--第二屏-->
            <div class="swiper-slide">
                <div class="page2">
                    <div class="tv"></div>
                    <div class="mother2"></div>
                    <div class="son2"></div>
                    <video src="west.mp4" controls></video>
                </div>
            </div>
            <!--第三屏-->
            <div class="swiper-slide">
                <div class="page3">
                    <div class="tv"></div>
                    <div class="mother3"></div>
                    <div class="son3"></div>
                    <video src="west.mp4" controls></video>
                </div>
            </div>
            <!--第四屏-->
            <div class="swiper-slide">
                <div class="page4">
                    <div class="tv"></div>
                    <div class="mother4"></div>
                    <div class="son4"></div>
                    <div class="father"></div>
                    <video src="west.mp4" controls></video>
                </div>

            </div>
            
        </div>
        
    </div>
    <!--<audio src="music.wav" autoplay loop></audio>-->


    <script src="js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical',
            loop: true
        })
    </script>

</body>
</html>
