    <script>
    function shareFn(title, linkUrl, desc, imgUrl) {
		var local =location.href;
		  $.ajax({
		url: linkUrl,
		        dataType: 'json',
		        type: 'POST',
		        data:{"url":local},
		        async: true,
		success: function(data){
			console.log(data);
			console.log(data.msg.appId);
		    wx.config({
		    debug: false, // 开启调试模式,
		    appId: data.msg.appId, // 必填，公众号的唯一标识
		    timestamp:data.msg.timestamp, // 必填，生成签名的时间戳
		    nonceStr:data.msg.nonceStr, // 必填，生成签名的随机串
		    signature:data.msg.signature,// 必填，签名，见附录1
		    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','onMenuShareQZone','chooseWXPay'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
		});
		        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
		  wx.ready(function(){
		
		wx.onMenuShareTimeline({
		          title: title, // 分享标题
		          link: local, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
		          imgUrl: imgUrl, // 分享图标
		          success: function () {
		          // 用户确认分享后执行的回调函数
		          alert("分享成功")
		      },cancel: function () {
		          // 用户取消分享后执行的回调函数
		          alert("取消分享")
		          }
		      });
		wx.onMenuShareAppMessage({
				title: title, // 分享标题
				desc: desc, // 分享描述
				link: local, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
				imgUrl: imgUrl, // 分享图标
				type: 'link', // 分享类型,music、video或link，不填默认为link
				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				success: function () {
				// 用户确认分享后执行的回调函数
				alert("分享成功")
				},
				cancel: function () {
				// 用户取消分享后执行的回调函数
				alert("取消分享")
				}
			});
		});
		      // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
		      wx.error(function(res){
		      	 console.log(JSON.stringify(res))
		      	alert(JSON.stringify(res))
		      });
		    }
		});
	};
		var url = "http://h5.juzhouyun.com/excel/fenxiang";
		shareFn("巨洲云地产",url,"巨洲云地产ERP","");
		var local = window.location.href.split('#')[0];
    </script>
